name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: ci-test-secret-key
          JWT_ALGORITHM: HS256
          REDIS_URL: ""
          ENVIRONMENT: test
          PAYMENT_TOKEN_SECRET: ci-test-payment-token-secret
          STRIPE_SECRET_KEY: sk_test_fake_key_for_ci
        run: pytest tests/ -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/om-tech-1/coupons:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "Login to GHCR..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "Pulling latest image..."
            docker pull ghcr.io/om-tech-1/coupons:latest
            
            echo "Stopping old container..."
            docker stop coupon-api-container || true
            docker rm coupon-api-container || true
            
            # Also cleanup old naming if exists
            docker stop coupons-app || true
            docker rm coupons-app || true

            echo "Starting new container..."
            docker run -d \
              --name coupon-api-container \
              -p 127.0.0.1:8000:8000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_ALGORITHM="${{ secrets.JWT_ALGORITHM }}" \
              -e JWT_EXPIRE_MINUTES="${{ secrets.JWT_EXPIRE_MINUTES }}" \
              -e REDIS_URL="${{ secrets.REDIS_URL }}" \
              -e STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
              -e PAYMENT_TOKEN_SECRET="${{ secrets.PAYMENT_TOKEN_SECRET }}" \
              -e PAYMENT_TOKEN_TTL_MINUTES="${{ secrets.PAYMENT_TOKEN_TTL_MINUTES }}" \
              -e PAYMENT_UI_DOMAIN="${{ secrets.PAYMENT_UI_DOMAIN }}" \
              -e MAIN_SITE_DOMAIN="${{ secrets.MAIN_SITE_DOMAIN }}" \
              -e API_BASE_URL="${{ secrets.API_BASE_URL }}" \
              -e EXTERNAL_API_KEY="${{ secrets.EXTERNAL_API_KEY }}" \
              -e ENVIRONMENT="${{ secrets.ENVIRONMENT }}" \
              -e STRIPE_SECRET_KEY=$( [ "${{ secrets.ENVIRONMENT }}" = "production" ] && echo "${{ secrets.STRIPE_SECRET_KEY }}" || echo "${{ secrets.STRIPE_SECRET_KEY_TEST }}" ) \
              -e STRIPE_PUBLISHABLE_KEY=$( [ "${{ secrets.ENVIRONMENT }}" = "production" ] && echo "${{ secrets.STRIPE_PUBLISHABLE_KEY }}" || echo "${{ secrets.STRIPE_PUBLISHABLE_KEY_TEST }}" ) \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_REGION="${{ secrets.AWS_REGION }}" \
              -e S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}" \
              -e S3_PREFIX="${{ secrets.S3_PREFIX }}" \
              -e ADMIN_PHONE="${{ secrets.ADMIN_PHONE }}" \
              -e ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
              -e ADMIN_NAME="${{ secrets.ADMIN_NAME }}" \
              --restart unless-stopped \
              ghcr.io/om-tech-1/coupons:latest

