name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: ci-test-secret-key
          JWT_ALGORITHM: HS256
          REDIS_URL: ""
          ENVIRONMENT: test
          PAYMENT_TOKEN_SECRET: ci-test-payment-token-secret
          STRIPE_SECRET_KEY: sk_test_fake_key_for_ci
        run: pytest tests/ -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/om-tech-1/coupons:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "Login to GHCR..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "Pulling latest image..."
            docker pull ghcr.io/om-tech-1/coupons:latest
            
            echo "Stopping old container..."
            docker stop coupon-api-container || true
            docker rm coupon-api-container || true
            
            # Also cleanup old naming if exists
            docker stop coupons-app || true
            docker rm coupons-app || true

            echo "Starting new container..."
            # Using .env from /root/.env where we added Redis
            docker run -d \
              --name coupon-api-container \
              -p 127.0.0.1:8000:8000 \
              --env-file /root/.env \
              --restart unless-stopped \
              ghcr.io/om-tech-1/coupons:latest

