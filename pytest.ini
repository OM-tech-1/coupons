[pytest]
markers =
    integration: marks tests as integration tests (making real HTTP requests, skipped in CI)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    -ra

# Ignore patterns
testpaths = tests
